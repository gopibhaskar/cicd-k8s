apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: kube-system
  labels:
    k8s-app: mongodb
    version: v6.2.4
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
        selector: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:4.0.8
        resources:
          # need more cpu upon initialization, therefore burstable class
          limits:
            cpu: 1000m
          requests:
            cpu: 100m
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: admin
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: password
      nodeSelector:
        kubernetes.io/hostname: mongodb-node
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: kube-system
  labels:
    app: mongodb
spec:
  clusterIP: None
  selector:
    app: mongodb